spring.application.name=Booking

jwt.secretKey=mySecretKeyThatIsVeryLongAndSecure123456789
logging.level.com.spring.datajpa.rolebasedjwtauth=DEBUG
server.port=8080

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
spring.datasource.url=jdbc:postgresql://localhost:5432/booking_user_db
spring.datasource.username=postgres
spring.datasource.password=2001
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
